<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="styleindex.css">
</head>
<body>
  <nav class="navbar">
    <div class="menu-icon" id="menu-icon">
      &#9776;
    </div>
    <ul class="dropdown-menu" id="dropdown-menu">
      <li><a href="#">About Me</a></li>
      <li><a href="https://github.com/sparkleyr" target="_blank">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="content">
      <h1><span id="typed-text"></span></h1>
      <p>When you're so lazy you found building a coming soon page easier than the actual project...</p>
      <form id="notify-form">
        <input type="email" placeholder="Enter your E-Mail" required>
        <button type="submit" class="cool-button">Notify Me</button> 
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
  <script>
    var typed = new Typed('#typed-text', {
      strings: ["Coming Soon..."], // Text to type
      typeSpeed: 100,              // Typing speed in milliseconds
      backSpeed: 50,               // Backspacing speed
      loop: false,                 // Disable looping
      showCursor: true,            // Show blinking cursor
      cursorChar: '|',             // Character for cursor
    });
    document.getElementById('menu-icon').addEventListener('click', function() {
      var dropdown = document.getElementById('dropdown-menu');
      if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
      } else {
        dropdown.style.display = 'block';
      }
    });
    window.onload = function() {
      document.getElementById('dropdown-menu').style.display = 'none';
    };   
  </script>
</body>
</html>
